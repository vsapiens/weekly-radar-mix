name: Update weekly playlist

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run (log only, do not change playlist)"
        required: false
        default: false
        type: boolean

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore Spotify token cache
        env:
          SPOTIFY_TOKEN_CACHE: ${{ secrets.SPOTIFY_TOKEN_CACHE }}
        run: |
          if [ -z "$SPOTIFY_TOKEN_CACHE" ]; then
            echo "::error::SPOTIFY_TOKEN_CACHE secret is not set. Run 'python setup_token.py' locally and add the output to GitHub Secrets."
            exit 1
          fi
          printf '%s' "$SPOTIFY_TOKEN_CACHE" > .cache
          echo "Token cache restored ($(wc -c < .cache) bytes)"

      - name: Update playlist
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_PLAYLIST_ID: ${{ secrets.SPOTIPY_PLAYLIST_ID }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run && '1' || '' }}
        run: python weekly_mix_review.py
