name: Update weekly playlist

on:
  schedule:
    # Run every Monday at 00:00 UTC
    - cron: "0 0 * * 1"
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore Spotify auth cache
        env:
          SPOTIPY_CACHE: ${{ secrets.SPOTIPY_CACHE }}
        run: |
          if [ -z "$SPOTIPY_CACHE" ]; then
            echo "::error::SPOTIPY_CACHE secret is not set. Generate a token by running the script locally, then add the cache to GitHub Secrets. See github_actions_setup.md"
            exit 1
          fi
          # Support base64-encoded cache (recommended) or raw JSON
          if echo "$SPOTIPY_CACHE" | base64 -d > .cache 2>/dev/null && [ -s .cache ]; then
            echo "Restored cache from base64"
          else
            printf '%s' "$SPOTIPY_CACHE" > .cache
          fi
          if [ ! -s .cache ]; then
            echo "::error::SPOTIPY_CACHE is empty or invalid. See github_actions_setup.md"
            exit 1
          fi

      - name: Update playlist
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_PLAYLIST_ID: ${{ secrets.SPOTIPY_PLAYLIST_ID }}
          SPOTIPY_CACHE_PATH: .cache
        run: python weekly_mix_review.py
