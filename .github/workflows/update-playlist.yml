name: Update weekly playlist

on:
  schedule:
    # Runs every Monday at 00:00 UTC.
    # Adjust the cron expression to change day/time (see https://crontab.guru).
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      dry_run:
        description: "Dry run â€” log track list without updating the playlist"
        required: false
        default: false
        type: boolean

jobs:
  update-playlist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Restore Spotify token cache
        env:
          SPOTIFY_TOKEN_CACHE: ${{ secrets.SPOTIFY_TOKEN_CACHE }}
        run: |
          if [ -z "$SPOTIFY_TOKEN_CACHE" ]; then
            echo "::error::SPOTIFY_TOKEN_CACHE secret is not set."
            echo "::error::Run 'python setup_token.py' locally, then add the JSON output as a GitHub Secret named SPOTIFY_TOKEN_CACHE."
            echo "::error::See github_actions_setup.md for full instructions."
            exit 1
          fi
          printf '%s' "$SPOTIFY_TOKEN_CACHE" > .cache
          echo "Token cache restored ($(wc -c < .cache) bytes)"

      - name: Update playlist
        env:
          SPOTIPY_CLIENT_ID: ${{ secrets.SPOTIPY_CLIENT_ID }}
          SPOTIPY_CLIENT_SECRET: ${{ secrets.SPOTIPY_CLIENT_SECRET }}
          SPOTIPY_REDIRECT_URI: ${{ secrets.SPOTIPY_REDIRECT_URI }}
          SPOTIPY_PLAYLIST_ID: ${{ secrets.SPOTIPY_PLAYLIST_ID }}
          DRY_RUN: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run && '1' || '' }}
        run: python weekly_mix_review.py
